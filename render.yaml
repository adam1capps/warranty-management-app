# Render Blueprint â€” Warranty Management App
# Deploys: API server + PostgreSQL database + Static frontend

databases:
  - name: warranty-db
    plan: free
    databaseName: warranty_management
    user: warranty_user

services:
  # Backend API
  - type: web
    name: warranty-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: warranty-db
          property: connectionString
      - key: NODE_ENV
        value: production

  # Frontend (static site)
  - type: web
    name: warranty-app
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://warranty-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
